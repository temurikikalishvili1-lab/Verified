<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful - Card</title>
    <link rel="stylesheet" href="css/pending.css">
</head>
<body>
    <div class="card-bg"></div>
    <div class="card-confirm-container">
        <div class="card-icon-success">
            <div class="checkmark-circle">
                <span class="checkmark">&#10003;</span>
            </div>
        </div>
        <h1>Transaction Successful</h1>
        <div class="card-summary">
            <div class="summary-row">
                <span>Amount:</span>
                <span id="card-amount">$300.00</span>
            </div>
            <div class="summary-row">
                <span>Currency:</span>
                <span id="card-currency">USD</span>
            </div>
            <div class="summary-row">
                <span>Status:</span>
                <span class="success-status">Completed</span>
            </div>
        </div>
        <a class="return-btn" href="../main.html">Return to Home</a>
    </div>
</body>
</html>
